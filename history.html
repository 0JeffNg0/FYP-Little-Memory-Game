<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Intellect Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #15bee9;">
        <div class="container">
            <a class="navbar-brand" href="./home.html">Funny Intellect Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./home.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="historyTable" class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Game Level</th>
                        <th>Score</th>
                        <th>Time Used</th>
                    </tr>
                </thead>
                <tbody id="playerDataBody">
                    <!-- Table rows will be added dynamically using JavaScript -->
                    <tr>
                        <td>God</td>
                        <td>Easy</td>
                        <td>100%</td>
                        <td>20s</td>
                    </tr>
                    <tr>
                        <td>God</td>
                        <td>Medium</td>
                        <td>100%</td>
                        <td>84s</td>
                    </tr>
                    <tr>
                        <td>God</td>
                        <td>Hard</td>
                        <td>100%</td>
                        <td>79s</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--Footer part-->
    <footer class="mt-3 py-3 text-center" style="background-color: #15bee9;">
        <div class="container">
            <p>&copy; 2024 Funny Intellect Game</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Fetch data from the server and populate the table
        fetch('fetch_details.php') 
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('playerDataBody');
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.playerName}</td>
                        <td>${entry.gameLvl}</td>
                        <td>${entry.score}</td>
                        <td>${entry.usedTime}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
            return {
                "error": "Error fetching data:" 
            }; 
        })
    </script>
    
</body>
</html>
